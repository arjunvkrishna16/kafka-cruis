apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: ghcr.io/kafbat/kafka-ui
        ports:
        - containerPort: 8080
        env:
        - name: DYNAMIC_CONFIG_ENABLED
          value: "true"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "kafka-0"
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: "/dashboard"
        - name: KAFKA_CLUSTERS_0_NAME
          value: "KAFKA_CLUSTERS_UI"
        #- name: KAFKA_CLUSTERS_0_METRICS_PORT
        #  value: "9092"
