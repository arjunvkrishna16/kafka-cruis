kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: kube-logging
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  clusterIP: None
  ports:
    - port: 9200
      name: rest
      targetPort: 9200
      nodePort: 30002
    - port: 9300
      name: inter-node
      targetPort: 9300
      nodePort: 30003
