apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-cruise-control
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  ingressClassName: "traefik"
  rules:
    - host:
      http:
        paths:
          - path: /cruiscontrol
            pathType: Prefix
            backend:
              service:
                name: kafka-cruise-control
                port:
                  number: 8090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  ingressClassName: "traefik"
  rules:
    - host:
      http:
        paths:
          - path: /kafka-ui
            pathType: Prefix
            backend:
              service:
                name: kafka-ui
                port:
                  number: 8080
