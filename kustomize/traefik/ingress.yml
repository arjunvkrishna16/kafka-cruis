apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kafka-ingressroute
spec:
  entryPoints:
    - web  # Change to websecure if using HTTPS
  routes:
    - match: PathPrefix(`/kafka-ui`)
      kind: Rule
      services:
        - name: kafka-ui
          port: 8080
    - match: PathPrefix(`/cruiscontrol`)
      kind: Rule
      services:
        - name: kafka-cruis-control
          port: 8090


