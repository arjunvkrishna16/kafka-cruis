apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui-ingress
spec:
  rules:
  - http:
      paths:
      - path: /kafka-ui
        pathType: Prefix
        backend:
          service:
            name: kafka-ui
            port: 
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-cruis-ingress
spec:
  rules:
  - http:
      paths:
      - path: /cruiscontrol
        pathType: Prefix
        backend:
          service:
            name: kafka-cruis-control
            port:
              name: ui
